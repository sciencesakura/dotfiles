%hidden _window_size_stat="\uf878  #{window_width}x#{window_height}"
%hidden _login_stat="$USER@#H"
%hidden _tmux_stat="#S \ue0b1 #I:#W \ue0b1 #P:#{pane_tty}"
%hidden _k8s_stat="#(type kubectx >/dev/null 2>&1 && type kubens >/dev/null 2>&1 && echo \"\u2388 $(kubectx -c) \ue0b3 $(kubens -c)\")"
%hidden _gcp_stat="#([ -r \"$XDG_CONFIG_HOME/gcloud/active_config\" ] && echo \"\ue7b2 $(cat \"$XDG_CONFIG_HOME/gcloud/active_config\")\")"

set-option -g escape-time 256
set-option -g history-limit 16384
set-option -g mouse on
set-option -g pane-active-border-style "fg=#6b7089"
set-option -g pane-border-style "fg=#6b7089"
set-option -g prefix C-t
set-option -g status-justify centre
set-option -g status-left "#[fg=#161821,bg=#84a0c6] $_window_size_stat \ue0b1 $_login_stat #[fg=#84a0c6,bg=#2e313f]\ue0b0#[fg=#6b7089] $_tmux_stat #[fg=#2e313f,bg=#0f1117]\ue0b0"
set-option -g status-left-length 128
set-option -g status-position bottom
set-option -g status-right "#[fg=#2e313f]\ue0b2#[fg=#6b7089,bg=#2e313f] $_gcp_stat #[fg=#84a0c6]\ue0b2#[fg=#161821,bg=#84a0c6] $_k8s_stat "
set-option -g status-right-length 128
set-option -g status-style "fg=#3e445e,bg=#0f1117"
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -g window-status-current-format ""
set-option -g window-status-format ""

unbind-key C-b
unbind-key %
unbind-key '"'

bind-key | split-window -h
bind-key - split-window -v

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
